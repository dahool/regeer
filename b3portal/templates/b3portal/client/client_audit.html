{% load urltag listtocolumns i18n tagutils settingstag %}
{% for log in logs %}
<tr class="{% cycle "odd" "even" %}">
<td>{{log.created|date:"DATETIME_FORMAT"}}</td>
<td>{{log.user.username}}</td>
<td>{{log.message}}</td>
</tr>
{% empty %}
<tr class="odd">
<td colspan="3">{% trans "No audit actions for this player" %}</td>
</tr>
{% endfor %}

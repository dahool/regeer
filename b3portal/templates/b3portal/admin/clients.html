{% load i18n urltag %}
<table>
<thead>
<tr>
<th colspan="4">{% trans "Total Players:" %}&nbsp;{{clients|length}}</th>
</tr>
<tr>
<th>{% trans "Cid" %}</th>
<th>{% trans "Name" %}</th>
<th>{% trans "IP Address" %}</th>
<th>&nbsp;</th>
</tr>
</thead>
<tbody>
{% for client in clients %}
<tr>
<td>{% if client.id %}<a href="{% serverurl client_detail client.id %}">{{client.cid}}</a>{%else%}{{client.cid}}{%endif%}</td>
<td>{{client.name}}</td>
<td>{{client.ip}}</td>
<td>
<input type="button" value="{% trans "Kick" %}" onclick="value_do('write','kick {{client.cid}}')">
&nbsp;
<input type="button" value="{% trans "Slap" %}" onclick="value_do('write','slap {{client.cid}}')">
</td> 
</tr>
{% endfor %}
</tbody>
</table>

{% if messages or form.non_field_errors %}
     <div id="teaser">
       <ul class="messages">
           {% for message in messages %}
           <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}<img class="close_button" src="{{STATIC_URL}}images/close.gif"/></li>
           {% endfor %}
           {% for message in form.non_field_errors %}
           <li class="error">{{ message|escape }}<img class='close_button' src='{{STATIC_URL}}images/close.gif'/></li>
           {% endfor %}
       </ul>
     </div>
	<script type="text/javascript">
	<!--

	    $(this).parent().remove();
	});
	//-->
	</script>
{% endif %}

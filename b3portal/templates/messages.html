{% if messages or form.non_field_errors %}
     <div id="teaser">
       <ul class="messages">
           {% for message in messages %}
           <li{% if message.tags %} class="{{ message.tags }}"{% endif %}><img class="close_button" src="{{STATIC_URL}}images/close.gif"/>{{ message }}</li>
           {% endfor %}
           {% for message in form.non_field_errors %}
           <li class="error"><img class='close_button' src='{{STATIC_URL}}images/close.gif'/>{{ message|escape }}</li>
           {% endfor %}
       </ul>
     </div>
{% endif %}
